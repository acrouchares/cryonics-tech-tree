<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tree - Revival Research Group</title>

  <style>
    /* ... (keep all existing styles) ... */

    /* Add these new styles at the end of your existing <style> block */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav {
        width: 100%;
        height: auto;
        max-height: 30vh;
        border-right: none;
        border-bottom: 2px solid #67e8f9;
      }

      main {
        height: 70vh;
      }

      .tech-container {
        grid-template-columns: repeat(2, 1fr);
        padding-bottom: 100px;
      }

      .tech-item {
        width: 125px;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }

      .tech-item h3 {
        font-size: 0.9rem;
      }

      .tech-item p {
        font-size: 0.8rem;
      }

      .gauge-container {
        width: 30px;
        height: 30px;
      }

      .gauge-text {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- ... (keep the rest of the HTML unchanged) ... -->
</body>
</html>
