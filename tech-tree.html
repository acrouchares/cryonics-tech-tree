<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tree - Revival Research Group</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #00173d;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      width: 300px;
      height: 100vh;
      overflow-y: auto;
      background-color: #000814;
      padding: 1rem;
      box-sizing: border-box;
      border-right: 2px solid #67e8f9;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin-bottom: 1rem;
    }

    nav li a {
      color: #67e8f9;
      text-decoration: none;
      cursor: pointer;
    }

    nav li a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      background-color: #000000;
      padding: 1rem;
    }

    .tech-container {
      position: relative;
      padding-bottom: 200px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 1rem;
    }

    .tech-item {
      position: relative;
      border: 2px solid #67e8f9;
      border-radius: 5px;
      padding: 1rem;
      background-color: #00173d;
      width: 250px;
      text-align: center;
      color: #ffffff;
      margin-bottom: 2rem;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .tech-item h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .tech-item p {
      margin: 0.5rem 0;
    }

    .gauge-container {
      width: 50px;
      height: 50px;
      position: relative;
      margin: 0 auto;
    }

    .gauge {
      stroke-dasharray: 100;
      stroke-width: 8;
      stroke-linecap: round;
      fill: none;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .gauge-background {
      stroke: #10162a;
    }

    .gauge-progress {
      stroke: #67e8f9;
    }

    .gauge-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #b3e5fc;
    }

    .selected {
      background-color: #005f99 !important;
    }

    .greyed-out {
      opacity: 0.5;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #00173d;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #67e8f9;
      border-radius: 6px;
      border: 3px solid #00173d;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #00173d;
      padding: 20px;
      border: 2px solid #67e8f9;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
      color: #e0e0e0;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .close {
      color: #ffffff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #f00;
      text-decoration: none;
      cursor: pointer;
    }

    .modal a {
      color: #67e8f9;
      cursor: pointer;
    }

    .modal a:hover {
      text-decoration: underline;
    }

    /* Category-specific text colors */
    .category-Cryonics {
      color: #FFCC00; /* Yellow */
    }

    .category-CellularRepair {
      color: #00FF00; /* Green */
    }

    .category-Nanotechnology {
      color: #FF00FF; /* Magenta */
    }

    .category-RevivalProcedures {
      color: #00FFFF; /* Cyan */
    }

    .category-AIandData {
      color: #FFA500; /* Orange */
    }

    .category-AdvancedBiology {
      color: #FF0000; /* Red */
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav {
        width: 100%;
        height: auto;
        max-height: 30vh;
        border-right: none;
        border-bottom: 2px solid #67e8f9;
      }

      main {
        height: 70vh;
      }

      .tech-container {
        grid-template-columns: repeat(2, 1fr);
        padding-bottom: 100px;
      }

      .tech-item {
        width: 125px;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }

      .tech-item h3 {
        font-size: 0.9rem;
      }

      .tech-item p {
        font-size: 0.8rem;
      }

      .gauge-container {
        width: 30px;
        height: 30px;
      }

      .gauge-text {
        font-size: 0.6rem;
      }
    }
  </style>
</head>

    function createGauge(percent, textColor) {
      const container = document.createElement('div');
      container.className = 'gauge-container';

      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.classList.add('gauge');

      const background = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      background.classList.add('gauge-background');
      background.setAttribute('cx', '25');
      background.setAttribute('cy', '25');
      background.setAttribute('r', '20');
      svg.appendChild(background);

      const progress = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      progress.classList.add('gauge-progress');
      progress.setAttribute('cx', '25');
      progress.setAttribute('cy', '25');
      progress.setAttribute('r', '20');
      progress.setAttribute('stroke-dasharray', '126');
      progress.setAttribute('stroke-dashoffset', `${126 - (126 * percent / 100)}`);
      svg.appendChild(progress);

      const text = document.createElement('div');
      text.classList.add('gauge-text');
      text.innerText = `${percent}%`;
      text.style.color = textColor;

      container.appendChild(svg);
      container.appendChild(text);

      return container;
    }
